<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Zepto Logic Technologies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #003087;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .contact-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #003087;
      margin-bottom: 2rem;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .contact-form button {
      background: #003087;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: #002060;
    }

    .info {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .info p {
      margin: 0.3rem 0;
    }

    #message {
      margin-top: 1rem;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <div class="contact-container">
    <h2>We'd love to hear from you!</h2>
    <form class="contact-form" id="contactForm">
      <input type="text" placeholder="Your Name" name="name" required />
      <input type="email" placeholder="Your Email" name="email" required />
      <input type="text" placeholder="Subject" name="subject" required />
      <textarea rows="5" placeholder="Your Message" name="message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div id="message"></div>

    <div class="info">
      <p><strong>Email:</strong> info@zeptologictech.com</p>
      <p><strong>Phone:</strong> +91-9344707218</p>
      <p><strong>Address:</strong> Zeptologic Technologies Pvt Ltd, TICEL Bio Park Ltd, Md no: 503, 5th floor, Maruthamalai Road, Somaiyampalayam Village, Coimbatore: 641046, Tamilnadu, Inida.
    </p>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Simulate sending data
      document.getElementById("message").innerText = "Thank you! Your message has been received.";
      document.getElementById("contactForm").reset();
    });
  </script>
</body>
</html>
